<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Oswald&display=swap" rel="stylesheet">
  <title>Предсказатель</title>
</head>

<body>
  <article class="app">

    <h1 class="visually-hidden">Предсказатель</h1>

    <div class="app__input-section">
      <input type="text" class="app__question" id="question" name="question" placeholder="задай мне вопрос">
      <picture>
        <source media="(min-width: 768px)" srcset="img/magic-img-tab@2x.png 2x, img/magic-img-tab.png">
        <source srcset="img/magic-img@2x.png 2x, img/magic-img.png">
        <img class="app__picture" src="img/magic-img.png" width="300" height="150" alt="магия слова">
      </picture>
      <b class="app__have-an-answer">получи ответ</b>
    </div>

    <div class="app__output-section">

      <p class="app__answer" id="answer">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex voluptates ipsam architecto itaque molestiae natus
        delectus praesentium quidem obcaecati quisquam impedit vitae, deserunt reprehenderit eius vero et odit velit ad?
      </p>
    </div>
  </article>


  <script src="js/appData.js"></script>
  <script src="js/viewer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
