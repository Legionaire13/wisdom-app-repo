<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta property="og:locale" content="ru_RU">
  <meta property="og:title" content="Задай вопрос и получи ответ!">
  <!-- изменить ссылки при переносе-->
  <meta property="og:image" content="https://legionaire13.github.io/wisdom-app/img/og_img.jpg">
  <meta property="og:image:secure_url" content="https://legionaire13.github.io/wisdom-app/img/og_img.jpg">

  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>Предсказатель</title>
</head>

<body>
  <article class="app">

    <h1 class="visually-hidden">Предсказатель</h1>

    <div class="app__input-section">
      <label class="app__ask-a-question" for="question">задай мне вопрос</label>
      <input type="text" class="app__question" id="question" name="question" placeholder="">
      <b id="exclamation" class="app__exclamation">Вот это вопрос! Рекомендую обратиться ко мне за наградой!</b>

      <picture>
        <source media="(min-width: 768px)" srcset="img/magic-img-tab@2x.png 2x, img/magic-img-tab.png">
        <source srcset="img/magic-img@2x.png 2x, img/magic-img.png">
        <img class="app__picture" src="img/magic-img.png" width="300" height="150" alt="Предсказатель: задай вопрос и получит ответ">
      </picture>

      <b class="app__have-an-answer">получи ответ</b>
    </div>

    <div class="app__output-section">
      <p class="app__answer" id="answer">

      </p>
    </div>
  </article>


  <script>
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
      for(let registration of registrations) {
        registration.unregister()
      }})

      // navigator.serviceWorker
        // .register('sw.js')
        // .then(function () {
        //   console.log("Service Worker Registered");
        // });
    // }
  </script>
  <script src="js/app.min.js"></script>
</body>

</html>
